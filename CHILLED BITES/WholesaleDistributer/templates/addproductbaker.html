{% extends 'bakerbase.html'%}
{% block content %}
<div class="title text-center mb-5">
    <h2 class="text-warning mb-2">Add Product</h2>
</div>
<div class="row support-bottom">
    <!-- Hover Effect Style : Demo - 15 -->
    <div class="container">
        <form method="post" action="{% url 'addProductBakerAction'  %}" name='myform' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <table>
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <select name="pname" id="pname" class="form-control">
                                <option value="White Forest">White Forest</option>
                                <option value="Black Forest">Black Forest</option>
                                <option value="Chocolate Truffle">Chocolate Truffle</option>
                                <option value="Raffaello">Raffaello</option>
                                <option value="Red Velvet">Red Velvet</option>
                                <option value="Ferrero Rocher">Ferrero Rocher</option>
                                <option value="Nutella">Nutella</option>
                                <option value="Spanish Delight">Spanish Delight</option>
                                <option value="Snickers">Snickers</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea name="description" id="description" cols="30" rows="10"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Price/Kg</label>
                            <input type="text" name="price" id="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" name="image" id="file" class="img form-control" height="150px"
                                width="100px">
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn btn-warning col-md-6" value="Save"
                                    onClick="return validation()">
                            </div>
                        </div>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function validation() {
        var alpha = /^[a-zA-Z\s]+$/;
        var num = /^[0-9]+$/;
        var pname = document.getElementById("pname");
        var description = document.getElementById("description");
        var price = document.getElementById("price");
        var file = document.getElementById("file");

        if (pname.value.length == 0) {
            alert("Select a product name");
            return false;
        }
        else if (description.value.length == 0) {
            alert("Enter description")
            return false;
        }
        else if (price.value.length == 0) {
            alert("Enter a price")
            return false;
        }
        else if (!price.value.match(num)) {
            alert("Enter a valid price")
            return false;
        }
        else if (file.value.length == 0) {
            alert("Select a file")
            return false;
        }
        else {
            return true;
        }
    }
</script>
{% if messages %}
{% for msg in messages %}
<script>
    alert('{{ msg }}')
</script>
{% endfor %}
{% endif %}

{% endblock %}
