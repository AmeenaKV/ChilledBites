{% extends 'adminbase.html'%}
{% block content %}
<div class="container">
    <h2 class="text-center text-warning mb-5">Details</h2>
    <div class="row">
        <div class="offset-md-3 col-md-6">
            {% for v in user %}

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="Name" value="{{v.Name}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Address</label>
                <textarea name="Address" cols="30" rows="10" class="form-control">{{v.Address}}</textarea>
            </div>

            <div class="form-group">
                <label for="">Phone_No</label>
                <input type="text" name="Phone_No" value="{{v.Phone_No}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="Email" value="{{v.Email}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input type="text" name="Gender" value="{{v.Gender}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">City</label>
                <input type="text" name="City" value="{{v.City}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Pincode</label>
                <input type="text" name="Pincode" value="{{v.Pincode}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="Username" value="{{v.Username}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Shop License</label>
                <div class="form-group">
                <a href="{{v.Proof.url}}" height="100px" width="100px" alt="no_pic" class="img img-thumbnail"
                    Download><img src="{{v.Proof.url}}" title=ClickToDownload></a>
                    </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <a href="{% url 'approveu' v.id %}" class="btn btn-sm btn-warning col-md-4">Approve</a>
                <a href="{% url 'rejectu' v.id %}" class="btn btn-sm btn-warning col-md-4">Reject</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% if messages %}
{% for msg in messages %}
<script>
    alert('{{ msg }}')
</script>
{% endfor %}
{% endif %}
{% endblock %}
